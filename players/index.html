<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Replay Viewer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <h1>Replay Viewer</h1>

    <div id="controls">
        <label for="replayFile">Load Replay JSON:</label>
        <input type="file" id="replayFile" accept=".json">
        <button id="startButton" disabled>Start Simulation</button>
    </div>

    <div id="status">
        <p>Please load a replay JSON file.</p>
    </div>

    <div id="display" style="display: none;">
        <h2>Live Counts & Progress</h2>

        <div id="counts">
            <div class="count-item-perfect">
                <strong id="perfect-count">0</strong>
                <span>Perfects</span>
            </div>
            <div class="count-item-great">
                <strong id="great-count">0</strong>
                <span>Greats</span>
            </div>
            <div class="count-item-good">
                <strong id="good-count">0</strong>
                <span>Goods</span>
            </div>
            <div class="count-item-miss">
                <strong id="miss-count">0</strong>
                <span>Misses</span>
            </div>
        </div>
        <div id="progress-info">
            <span>Time: <span id="current-time">0.000</span>s / <span id="total-duration">0.00</span>s</span>
            <span>Combo: <span id="current-combo">0</span></span>
            <span>Max Combo: <span id="max-combo">0</span></span>
        </div>
        <div id="visualizer-container">
            <h2>Accuracy Visualizer</h2>
            <canvas id="accuracy-visualizer" width="600" height="25"></canvas>
        </div>
    </div>

    <script src="player-v2.js"></script>

    </body>
</html>
